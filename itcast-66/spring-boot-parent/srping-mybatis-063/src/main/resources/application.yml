#设置端口号
server:
  port: 8010
#mybatis 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_db?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 123456
#将mybatis的配置文件提交给spring
mybatis:
  mapper-locations: classpath:/mapper/*.xml
