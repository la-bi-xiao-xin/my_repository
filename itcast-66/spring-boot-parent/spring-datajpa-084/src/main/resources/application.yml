server:
  port: 8020

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_db?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 123456
  jpa:
    # 是否执行的sql
    show-sql: true
    hibernate:
      # 是否自动支持 数据定义语言, 如果碰到是否建表的请求, 帮你建表, 默认情况下不支持
      ddl-auto: update